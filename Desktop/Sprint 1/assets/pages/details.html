<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
        "
    />
    <title>Amazing Events | Details</title>
  </head>
  <div id="app">
    <body class="bg-light d-flex flex-column h-100">
      <header>
        <nav class="navbar navbar-expand-lg bg-light border-bottom">
          <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
              <img
                src="../images/amazing_brand.png"
                alt="Amazing_Events_logo"
                width="175"
                height="50"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a
                  class="nav-link navLink border border-3 m-1 text-white"
                  href="../../index.html"
                  >HOME</a
                >
                <a
                  class="nav-link navLink border border-3 m-1 text-white"
                  href="./upcomingEvents.html"
                  >UPCOMING EVENTS</a
                >
                <a
                  class="nav-link navLink border border-3 m-1 text-white"
                  href="./pastEvents.html"
                  >PAST EVENTS</a
                >
                <a
                  class="nav-link navLink border border-3 m-1 text-white"
                  aria-current="page"
                  href="./contact.html"
                  >CONTACT</a
                >
                <a
                  class="nav-link navLink border border-3 m-1 text-white"
                  href="./stats.html"
                  >STATS</a
                >
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main
        id="cardContainer"
        class="d-flex flex-column container col-11 col-lg-10 my-4 gap-4"
      >
        <template v-for="event of eventCard">
          <div
            class="card text-white border border-3 text-center text-md-start"
          >
            <div class="row g-0 justify-content-evenly">
              <div class="col-12 col-md-7">
                <img
                  v-bind:src="event.image"
                  class="img-fluid rounded border border-3"
                  alt="food fair photo"
                />
              </div>
              <div class="col-12 col-md-5">
                <div class="d-flex flex-column card-body gap-2">
                  <h5 class="card-title">{{event.name}}</h5>
                  <p class="card-text fst-italic">{{event.description}}</p>
                  <p>Date: {{event.date}}</p>
                  <p>Category: {{event.category}}</p>
                  <p>Place: {{event.place}}</p>
                  <p>Capacity: {{event.capacity}}</p>
                  <p v-if="event.assistance">
                    Assistance: {{event.assistance}}
                  </p>
                  <p v-else>Estimate: {{event.estimate}}</p>
                  <p>Price: {{event.price}}</p>
                </div>
              </div>
            </div>
          </div>
        </template>
      </main>

      <footer
        class="container d-flex flex-wrap justify-content-between pt-3 mt-auto border-top"
      >
        <ul class="nav col-md-4 d-flex justify-content-md-start">
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><img class="socials" src="../images/whatsapp.png" alt="" />
            </a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><img class="socials" src="../images/instagram.png" alt=""
            /></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><img class="socials" src="../images/facebook.png" alt=""
            /></a>
          </li>
        </ul>
        <div class="col-md-4 d-flex align-items-center justify-content-md-end">
          <span class="mb-md-0 text-body-secondary">COHORT 49</span>
        </div>
      </footer>

      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
    "></script>
      <script src="./detail.js"></script>
    </body>
  </div>
</html>
