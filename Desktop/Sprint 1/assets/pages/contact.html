<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    "
    />
    <title>Amazing Events | Contact</title>
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../index.html">
            <img
              src="../images/amazing_brand.png"
              alt="Amazing_Events_logo"
              width="175"
              height="50"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a
                class="nav-link navLink border border-3 m-1 text-white"
                href="../../index.html"
                >HOME</a
              >
              <a
                class="nav-link navLink border border-3 m-1 text-white"
                href="./upcomingEvents.html"
                >UPCOMING EVENTS</a
              >
              <a
                class="nav-link navLink border border-3 m-1 text-white"
                href="./pastEvents.html"
                >PAST EVENTS</a
              >
              <a
                class="nav-link active navLink border border-3 m-1 text-white"
                aria-current="page"
                href="#"
                >CONTACT</a
              >
              <a
                class="nav-link navLink border border-3 m-1 text-white"
                href="./stats.html"
                >STATS</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div
        id="carouselExampleControls"
        class="carousel slide mb-3"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../images/optional_banner_1.jpg"
              class="d-block w-100 carouselBanner"
              alt="Contact banner"
            />
            <div class="carousel-caption top-1">
              <h2 class="display-2">CONTACT</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../images/optional_banner_2.jpg"
              class="d-block w-100 carouselBanner"
              alt="Contact banner"
            />
            <div class="carousel-caption top-1">
              <h2 class="display-2">CONTACT</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../images/optional_banner_3.jpg"
              class="d-block w-100 carouselBanner"
              alt="Contact banner"
            />
            <div class="carousel-caption top-1">
              <h2 class="display-2">CONTACT</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../images/optional_banner_4.jpg"
              class="d-block w-100 carouselBanner"
              alt="Contact banner"
            />
            <div class="carousel-caption top-1">
              <h2 class="display-2">CONTACT</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../images/optional_banner_5.jpg"
              class="d-block w-100 carouselBanner"
              alt="Contact banner"
            />
            <div class="carousel-caption top-1">
              <h2 class="display-2">CONTACT</h2>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <form
        class="container d-flex flex-column col-9 col-md-7 mt-4 form p-3 rounded text-white"
      >
        <div class="form-group pb-2 formGroup">
          <label for="name">Name: </label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group pb-2 formGroup">
          <label for="exampleFormControlInput1">Email:</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group pb-2 formGroup">
          <label for="exampleFormControlTextarea1">Message: </label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="10"
          ></textarea>
        </div>
        <div class="form-group pt-2">
          <button
            type="submit"
            class="btn btn-danger fw-bold buttonForm col-12 col-md-3 float-end"
          >
            Submit
          </button>
        </div>
      </form>
    </main>
    <footer
      class="container d-flex flex-wrap justify-content-between justify-content-md-between pt-3 my-4 border-top"
    >
      <ul class="nav col-md-4 d-flex justify-content-md-start">
        <li class="ms-3">
          <a class="text-body-secondary" href="#"
            ><img
              class="socials"
              src="../images/whatsapp.png"
              alt="whatsapp logo"
            />
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#"
            ><img
              class="socials"
              src="../images/instagram.png"
              alt="instagram logo"
          /></a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#"
            ><img
              class="socials"
              src="../images/facebook.png"
              alt="facebook logo"
          /></a>
        </li>
      </ul>
      <div class="col-md-4 d-flex align-items-center justify-content-md-end">
        <span class="mb-md-0 text-body-secondary">COHORT 49</span>
      </div>
    </footer>

    <script src="    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
